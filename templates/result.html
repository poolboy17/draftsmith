<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draftsmith - Result</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
      pre { background: #f6f8fa; padding: 1rem; overflow-x: auto; }
      .actions { margin: 1rem 0; }
      a { text-decoration: none; color: #0366d6; }
      .article { border-top: 1px solid #eaecef; padding-top: 1rem; }
    </style>
  </head>
  <body>
    <div class="actions"><a href="/">‚Üê Back</a></div>
    <h1>Generated Result</h1>
    {% if prompt %}
    <p><strong>Prompt:</strong> {{ prompt }}</p>
    {% endif %}

    {% if outline %}
    <h2>Outline (Markdown)</h2>
    <pre>{{ outline }}</pre>
    {% endif %}

    <h2>Article</h2>
    <div class="article">{{ article_html | safe }}</div>
  </body>
  </html>
