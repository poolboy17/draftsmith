name: Smoke Tests (Web)

permissions:
  contents: read

on:
  pull_request:
  workflow_dispatch:

jobs:
  web-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies (runtime + dev)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run FastAPI web sanity tests (no coverage)
        run: |
          pytest -q -c pytest-smoke.ini tests/test_web.py
